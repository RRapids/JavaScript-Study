<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //JavaScript数组
      //创建数组
      var myCars = new Array('Saab', 'Volvo', 'BMW')
      var myCars = new Array()
      //
      myCars[0] = 'Saab'
      myCars[1] = 'Volvo'
      myCars[2] = 'BMW'
      //数组方法
      var a = []
      a[0] = 'zero'
      a[1] = 'one'
      //
      var a = []
      a.push('zero')
      a.push('one', 'two')
      //pop()方法
      var oneDown = [1, 4, 6].pop() //现在noeDown的值为6，数组变成了[1,4]

      //shift()方法
      var oneDown = [1, 4, 6].shift() //现在oneDown的值为1，数组变成了[4,6]
      //unshift()方法
      var a = ['zero']
      a.unshift('one') //a = ['one','zero']
      //concat()方法
      var c1 = ['HTML', 'css']
      var c2 = ['JS', 'Python']
      var course = c1.concat(c2)
      //forEach()方法
      var numbers = [32, 33, 55, 66, 67, 22]
      function myFunction(item, index) {
        var demo = document.getElementById('demo')
        //item传递的是数组的值，index传递的是索引
        demo.innerHTML = demo.innerHTML + 'index[' + index + ']:' + item + '<br>'
      }
      numbers.forEach(myFunction)
      //indexOf()方法
      var fruits = ['香蕉', '橙子', '苹果', '甜瓜', '苹果']
      var a = fruits.indexOf('苹果') //a的值为2
      var b = fruits.indexOf('樱桃') //b的值为-1
      //slice()方法
      var fruits = ['Banana', 'Orange', 'Lemon', 'Apple', 'Mango']
      var citrus = fruits.slice(1, 3)
      //关联数组
      var person = [] //空数组
      person['name'] = 'Loen'
      person['age'] = 28
      console.log(person['age']) //->"28"
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript事件</title>
  </head>
  <body>
    <!-- 事件流 -->
    <p id="tip">这边显示提示</p>
    <h2 id="tip">这边显示提示</h2>
    <hr />
    <p onclick="clickfn()">点击我看看</p>
    <br />
    <input type="text" onfocus="focusfn()" onblur="blurfn()" value="获得焦点" /> <br /><br />
    <div onmouseover="moverfn()" onmouseout="moutfn()" style="">鼠标移动进来看看</div>
    <!-- 处理事件 -->
    <button onclick="show()">点击我</button>
    <script>
      function show() {
        alert('你好,我在这里!')
      }
    </script>

    <!-- onchange 事件主要用于文本框 -->
    <input type="text" id="name" onchange="change()" />
    <script>
      function change() {
        var x = document.getElementById("name");    x.value= x.value.toUpperCase(); // 转成大写 }
    </script>
    // 事件监听
    <script>
      element.addEventListener(event, function [, useCapture]);

      element.addEventListener("click", myFunction);
       element.addEventListener("mouseover", myFunction);
       function myFunction() {
            alert("Hello JavaScript！");
           }
    </script>
    //删除事件监听 element.removeEventListener("mouseover", myFunction); // 创建一个事件处理程序，在执行后会自动删除：
    <button id="demo">开始</button>
    <script>
      var btn = document.getElementById('demo')
      btn.addEventListener('click', myFunction)
      function myFunction() {
        alert(Math.random())
        btn.removeEventListener('click', myFunction)
      }
    </script>

    //幻灯片案例 //完整的HTML
    <div>
      <button onclick="prev()">上一张</button>
      <img id="slider" src="https://niit-soft.oss-cnhangzhou.aliyuncs.com/cover/6.jpg" />
      <button onclick="next()">下一张</button>
    </div>
    //完整的JS
    <script>
      var images = [
        'https://niit-soft.oss-cn-hangzhou.aliyuncs.com/cover/11.jpg',
        'https://niit-soft.oss-cn-hangzhou.aliyuncs.com/cover/12.jpg',
        'https://niit-soft.oss-cn-hangzhou.aliyuncs.com/cover/13.jpg',
        'https://niit-soft.oss-cn-hangzhou.aliyuncs.com/cover/14.jpg',
        'https://niit-soft.oss-cn-hangzhou.aliyuncs.com/cover/15.jpg'
      ]
      var num = 0
      function next() {
        var slider = document.getElementById('slider')
        num++
        if (num >= images.length) {
          num = 0
        }
        slider.src = images[num]
      }
      function prev() {
        var slider = document.getElementById('slider')
        num--
        if (num < 0) {
          num = images.length - 1
        }
        slider.src = images[num]
      }
    </script>

    //表单验证
    <form onsubmit="return validate()" method="post">
      Number: <input type="text" name="num1" id="num1" /> <br />
      Repeat: <input type="text" name="num2" id="num2" /> <br />
      <input type="submit" value="Submit" />
    </form>
    ///定义validate()函数
    <script>
      function validate() {
        var n1 = document.getElementById('num1')
        var n2 = document.getElementById('num2')
        if (n1.value != '' && n2.value != '') {
          if (n1.value == n2.value) {
            return true
          }
        }
        alert('输入两个值不相等,请重新输入!')
        return false
      }
    </script>
  </body>
</html>

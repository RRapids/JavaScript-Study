<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript函数</title>
  </head>
  <body>
    <script>
      //函数声明
      function functionName(paramaters){
          //函数中的代码
      }
      function myFunction(a,b){
          return a =b
      }
      var res = myFunction(2,3)
      console.log(res)
      //函数调用
      function myFunction(){
          alert("调用一个函数")
      }
      myFunction();

      //函数显示参数与隐藏参数
      functionName(parameter1,parameter2,parameter3){
          //代码放这里
      }
      function sum(){
          return arguments[0]+arguments[1];
      }
      sum(1,2)
      //多个参数
      function sayHello(name,age){
          console.log(name+'年龄是'+age+'岁')
      }
      sayHello('John')//输出；JOHN年龄是：undefined岁
      // 局部作用域
      function myFunction(){
          var carName="大众";
      }
      //全局变量
      var carName='大众';
      function myFunction(){
          //函数内可调用carName变量
      }
      HTML中的全局变量
      //此处可使用window.carName
      function myFunction(){
          carName='大众'
      }
      //return语句
      function sum(a,b){
          return a +b;
      }
      //javaScript中的弹出框
      //Alert警示框
      alert('hello');
      //Prompt提示框
      var user = prompt('请输入你的名字：')
      alert(user)
      //Confirm确认框
      var result = confirm('你确认要离开这也页面？')
      if(result == true){
          alert('感谢你的光临！')
      }
      else{
          alert('感谢你继续使用我们的服务！');
      }
    </script>
  </body>
</html>
